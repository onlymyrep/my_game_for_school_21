<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–≠–º–æ–¥–∑–∏-–ø–∞–∑–ª</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#f0f0f0">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f0f0f0;
            transition: background 0.3s;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }

        .container {
            padding: 10px;
            max-width: 100vw;
            box-sizing: border-box;
        }

        h1 {
            font-size: 1.3rem;
            margin: 0 0 1rem;
            text-align: center;
        }

        .board {
            display: grid;
            gap: 2px;
            margin: 0 auto;
            max-width: 100vw;
            overflow: auto;
            touch-action: manipulation;
        }

        .cell {
            aspect-ratio: 1;
            min-width: 45px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: calc(15px + 1.5vmin);
            background: #e0e0e0;
            border-radius: 4px;
            cursor: pointer;
            user-select: none;
            transition: background 0.15s;
        }

        .cell.selected {
            background: #a0a0a0 !important;
        }

        #message {
            text-align: center;
            margin: 1rem 0;
            min-height: 1.5em;
        }

        .time-info {
            text-align: center;
            margin: 0.5rem 0;
            font-size: 0.9em;
        }

        /* –¢–µ–º—ã –¥–ª—è —É—Ä–æ–≤–Ω–µ–π */
        .theme-1 { background: #f0f0f0; color: #333; }
        .theme-2 { background: #ffebee; color: #c62828; }
        .theme-3 { background: #e3f2fd; color: #1565c0; }
        .theme-4 { background: #e8f5e9; color: #2e7d32; }
        .theme-5 { background: #fff3e0; color: #ef6c00; }
        .theme-6 { background: #f3e5f5; color: #8e24aa; }
        .theme-7 { background: #eceff1; color: #37474f; }

        /* –°–∫—Ä—ã–≤–∞–µ–º –∞—É–¥–∏–æ-—ç–ª–µ–º–µ–Ω—Ç */
        audio {
            display: none;
        }
    </style>
</head>
<body class="theme-1">
	<audio id="music" loop preload="none">
        <source src="bg.mp3" type="audio/mpeg">

        –í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –∞—É–¥–∏–æ.
         </audio>	    

    <div class="container">
        <h1>–£—Ä–æ–≤–µ–Ω—å <span id="level">1</span></h1>
        <div id="board" class="board"></div>
        <div id="message" class="time-info"></div>
        <div id="timer" class="time-info">–í—Ä–µ–º—è: <span id="levelTime">20</span>—Å</div>
        <div id="totalTime" class="time-info">–û–±—â–µ–µ: <span id="totalTimeValue">0</span>—Å</div>
    </div>

    <script>
        const emojis = ["üê∂", "üê±", "üê≠", "üêπ", "üê∞", "ü¶ä", "üêª", "üêº", "üê®", "üêØ", "ü¶Å", "üêÆ", "üê∑"];
        let level = 1, boardSize = 3, selectedCell = null;
        let levelTime = 20, totalTime = 0, maxLevel = 7;
        let timerInterval, totalTimeInterval;
        let musicStarted = false;

        const elements = {
            level: document.getElementById('level'),
            board: document.getElementById('board'),
            message: document.getElementById('message'),
            levelTime: document.getElementById('levelTime'),
            totalTimeValue: document.getElementById('totalTimeValue'),
            music: document.getElementById('music')
        };

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏–≥—Ä—ã –ø–æ—Å–ª–µ –ø–æ–ª–Ω–æ–π –∑–∞–≥—Ä—É–∑–∫–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.addEventListener('load', () => {
            // –ó–∞–≥—Ä—É–∂–∞–µ–º –∞—É–¥–∏–æ —Ç–æ–ª—å–∫–æ –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
            elements.music.src = 'bg.mp3'; // –ù–∞–∑–Ω–∞—á–∞–µ–º –∏—Å—Ç–æ—á–Ω–∏–∫
            elements.music.load(); // –ó–∞–≥—Ä—É–∂–∞–µ–º –∞—Å–∏–Ω—Ö—Ä–æ–Ω–Ω–æ

            // –í–æ—Å–ø—Ä–æ–∏–∑–≤–æ–¥–∏–º –ø–æ—Å–ª–µ –ø–µ—Ä–≤–æ–≥–æ –∫–ª–∏–∫–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            document.addEventListener('click', () => {
                if (!musicStarted) {
                    elements.music.play().then(() => {
                        musicStarted = true;
			console.log("–ú—É–∑—ã–∫–∞ –Ω–∞—á–∞–ª–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç—å—Å—è.");
                    }).catch((error) => {
                        console.error("–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è –∞—É–¥–∏–æ:", error);
                    });
                }
            }, { once: true });

            // –ó–∞–ø—É—Å–∫–∞–µ–º –∏–≥—Ä—É
            startGame();
        });

        function createBoard() {
            elements.board.style.gridTemplateColumns = `repeat(${boardSize}, 1fr)`;
            elements.board.innerHTML = '';

            const emojiSet = Array(boardSize).fill()
                .flatMap(() => {
                    const emoji = emojis[Math.random() * emojis.length | 0];
                    return Array(boardSize).fill(emoji);
                })
                .sort(() => Math.random() - 0.5);

            for (let i = 0; i < boardSize ** 2; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.textContent = emojiSet[i];
                cell.onclick = () => handleClick(i);
                elements.board.appendChild(cell);
            }
        }

        function handleClick(index) {
            if (!timerInterval) return;

            const cells = elements.board.children;
            const row = Math.floor(index / boardSize);
            const col = index % boardSize;

            if (!selectedCell) {
                selectedCell = { row, col, index };
                cells[index].classList.add('selected');
                return;
            }

            const first = cells[selectedCell.index];
            const second = cells[index];

            [first.textContent, second.textContent] = [second.textContent, first.textContent];

            first.classList.remove('selected');
            selectedCell = null;

            if (checkWin()) handleWin();
        }

        function checkWin() {
            const cells = elements.board.children;
            for (let i = 0; i < boardSize; i++) {
                const rowStart = i * boardSize;
                const first = cells[rowStart].textContent;
                for (let j = 1; j < boardSize; j++) {
                    if (cells[rowStart + j].textContent !== first) return false;
                }
            }
            return true;
        }

        function handleWin() {
            clearInterval(timerInterval);
            if (level === maxLevel) {
                elements.message.textContent = `–ü–æ–±–µ–¥–∞! –í—ã –≥–æ—Ç–æ–≤—ã –∫ –ø–æ—Å—Ç—É–ø–ª–µ–Ω–∏—é –≤ school_21. –í—Ä–µ–º—è: ${totalTime}—Å`;
                clearInterval(totalTimeInterval);
                return;
            }

            // –í—ã–≤–æ–¥–∏–º —Å–æ–æ–±—â–µ–Ω–∏–µ –æ —à–∞–≥–µ –∫ school_21
            elements.message.textContent = "–í—ã –Ω–∞ —à–∞–≥ –±–ª–∏–∂–µ –∫ school_21";

            // –ó–∞–¥–µ—Ä–∂–∫–∞ –ø–µ—Ä–µ–¥ –ø–µ—Ä–µ—Ö–æ–¥–æ–º –Ω–∞ —Å–ª–µ–¥—É—é—â–∏–π —É—Ä–æ–≤–µ–Ω—å
            setTimeout(() => {
                level++;
                boardSize++;
                levelTime += 10;
                elements.level.textContent = level;
                document.body.className = `theme-${level}`;
                elements.message.textContent = ""; // –û—á–∏—â–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ
                startGame();
            }, 2000); // –ó–∞–¥–µ—Ä–∂–∫–∞ 2 —Å–µ–∫—É–Ω–¥—ã
        }

        function startTimer() {
            let time = levelTime;
            elements.levelTime.textContent = time;

            timerInterval = setInterval(() => {
                if (--time <= 0) {
                    clearInterval(timerInterval);
                    if (level === 1) {
                        elements.message.textContent = '–¢–∞–ø–Ω–∏—Ç–µ –¥–ª—è –ø–µ—Ä–µ–∑–∞–ø—É—Å–∫–∞';
                        document.addEventListener('click', restartGame, { once: true });
                        return;
                    }
                    level--;
                    boardSize--;
                    levelTime -= 10;
                    elements.level.textContent = level;
                    document.body.className = `theme-${level}`;
                    startGame();
                }
                elements.levelTime.textContent = time;
            }, 1000);
        }

        function startGame() {
            clearInterval(timerInterval);
            clearInterval(totalTimeInterval);
            createBoard();
            startTimer();
            totalTimeInterval = setInterval(() => {
                totalTime++;
                elements.totalTimeValue.textContent = totalTime;
            }, 1000);
        }

        function restartGame() {
            level = 1;
            boardSize = 3;
            levelTime = 20;
            totalTime = 0;
            elements.level.textContent = level;
            elements.totalTimeValue.textContent = totalTime;
            document.body.className = `theme-${level}`;
            startGame();
        }
    </script>
    <script>
        // –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è Service Worker –¥–ª—è PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')

                        console.log('ServiceWorker –∑–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞–Ω:', registration);
                    })
                    .catch(error => {
                        console.error('–û—à–∏–±–∫–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏ ServiceWorker:', error);
                    });
            });
        }
    </script>

</body>
