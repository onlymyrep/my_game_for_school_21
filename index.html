<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–≠–º–æ–¥–∑–∏-–ø–∞–∑–ª | –ù–µ–æ–Ω</title>
    <meta name="theme-color" content="#0f0f1a">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: radial-gradient(circle at center, #1a1a2e, #0f0f1a);
            color: white;
            transition: all 0.5s ease;
            overflow-x: hidden;
            padding: 10px; /* –î–æ–±–∞–≤–ª–µ–Ω–æ –¥–ª—è –æ—Ç—Å—Ç—É–ø–æ–≤ –ø–æ –∫—Ä–∞—è–º */
        }

        .container {
            padding: 20px;
            width: 100%;
            max-width: 500px;
            position: relative;
        }

        h1 {
            font-size: 1.8rem;
            margin: 0 0 1.5rem;
            text-align: center;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.7);
            letter-spacing: 1px;
        }

        .board {
            display: grid;
            gap: 8px;
            margin: 0 auto;
            width: calc(100% - 20px); /* –ò—Å–ø—Ä–∞–≤–ª–µ–Ω–æ –¥–ª—è 7 —É—Ä–æ–≤–Ω—è */
            max-width: 100%;
            perspective: 1000px;
        }

        .cell {
            aspect-ratio: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: calc(15px + 1.5vmin); /* –£–º–µ–Ω—å—à–µ–Ω —Ä–∞–∑–º–µ—Ä —à—Ä–∏—Ñ—Ç–∞ */
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            cursor: pointer;
            user-select: none;
            transition: all 0.3s ease;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transform-style: preserve-3d;
        }

        .cell:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }

        .cell:active {
            transform: scale(0.95);
            transition: transform 0.1s;
        }

        .cell.selected {
            background: rgba(160, 160, 160, 0.3) !important;
            box-shadow: 0 0 20px var(--neon-color), 0 0 10px var(--neon-color) inset;
        }

        #message {
            text-align: center;
            margin: 1.5rem 0;
            min-height: 1.5em;
            font-size: 1.2rem;
            text-shadow: 0 0 5px currentColor;
            height: 2rem;
        }

        .time-info {
            text-align: center;
            margin: 0.8rem 0;
            font-size: 1rem;
            text-shadow: 0 0 5px rgba(0, 255, 255, 0.5);
        }

        /* –ù–µ–æ–Ω–æ–≤—ã–µ —Ç–µ–º—ã –¥–ª—è —É—Ä–æ–≤–Ω–µ–π */
        .theme-1 { --neon-color: #00ffff; }
        .theme-2 { --neon-color: #ff00ff; }
        .theme-3 { --neon-color: #ffff00; }
        .theme-4 { --neon-color: #00ff00; }
        .theme-5 { --neon-color: #ff9900; }
        .theme-6 { --neon-color: #ff00ff; }
        .theme-7 { --neon-color: #00ffff; }

        .theme-1 .cell { color: var(--neon-color); }
        .theme-2 .cell { color: var(--neon-color); }
        .theme-3 .cell { color: var(--neon-color); }
        .theme-4 .cell { color: var(--neon-color); }
        .theme-5 .cell { color: var(--neon-color); }
        .theme-6 .cell { color: var(--neon-color); }
        .theme-7 .cell { color: var(--neon-color); }

        /* –°—Ç–∏–ª–∏ –¥–ª—è —Å–æ–∑–¥–∞—Ç–µ–ª—è –∏ –ø–∞—Å—Ö–∞–ª–∫–∏ */
        #creator {
            position: fixed;
            bottom: 10px;
            right: 10px;
            opacity: 0;
            transition: opacity 1s;
            color: rgba(255,255,255,0.5);
            font-size: 12px;
            font-family: monospace;
            text-shadow: 0 0 3px var(--neon-color);
        }

        #theme-toggle {
            position: fixed;
            top: 15px;
            right: 15px;
            font-size: 24px;
            cursor: pointer;
            z-index: 100;
            text-shadow: 0 0 5px white;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏–∏ */
        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        @keyframes neonPulse {
            0%, 100% { text-shadow: 0 0 5px var(--neon-color); }
            50% { text-shadow: 0 0 20px var(--neon-color), 0 0 30px var(--neon-color); }
        }

        .neon-pulse {
            animation: neonPulse 1.5s infinite alternate;
        }

        /* –î–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤ */
        @media (max-width: 600px) {
            h1 { font-size: 1.5rem; }
            .cell { font-size: calc(12px + 1.5vmin); }
            .board {
                gap: 5px;
                width: calc(100% - 10px);
            }
        }
    </style>
</head>
<body class="theme-1">
    <div id="theme-toggle">üåì</div>
    <div class="container">
        <h1 class="neon-pulse">–£—Ä–æ–≤–µ–Ω—å <span id="level">1</span></h1>
        <div id="board" class="board"></div>
        <div id="message" class="time-info"></div>
        <div id="timer" class="time-info">–í—Ä–µ–º—è: <span id="levelTime">20</span>—Å</div>
        <div id="totalTime" class="time-info">–û–±—â–µ–µ: <span id="totalTimeValue">0</span>—Å</div>
    </div>
    <div id="creator">created by bartonjo | ilyas | 25_04_kzn</div>

    <audio id="clickSound" src="https://assets.mixkit.co/sfx/preview/mixkit-modern-click-box-check-1120.mp3" preload="auto"></audio>
    <audio id="winSound" src="https://assets.mixkit.co/sfx/preview/mixkit-achievement-bell-600.mp3" preload="auto"></audio>
    <audio id="music" loop preload="auto">
        <source src="bg.mp3" type="audio/mpeg">
    </audio>

    <script>
        // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è –∏–≥—Ä—ã
        const config = {
            emojis: ["üê∂", "üê±", "üê≠", "üêπ", "üê∞", "ü¶ä", "üêª", "üêº", "üê®", "üêØ", "ü¶Å", "üêÆ", "üê∑"],
            initialLevel: 1,
            maxLevel: 7,
            initialTime: 20,
            timeIncrement: 10,
            easterEggCode: ['ArrowUp', 'ArrowUp', 'ArrowDown', 'ArrowDown', 
                          'ArrowLeft', 'ArrowRight', 'ArrowLeft', 'ArrowRight', 'b', 'a']
        };

        // –°–æ—Å—Ç–æ—è–Ω–∏–µ –∏–≥—Ä—ã
        const state = {
            level: config.initialLevel,
            boardSize: 3,
            selectedCell: null,
            levelTime: config.initialTime,
            totalTime: 0,
            timerInterval: null,
            totalTimeInterval: null,
            musicStarted: false,
            inputSequence: []
        };

        // –≠–ª–µ–º–µ–Ω—Ç—ã DOM
        const elements = {
            level: document.getElementById('level'),
            board: document.getElementById('board'),
            message: document.getElementById('message'),
            levelTime: document.getElementById('levelTime'),
            totalTimeValue: document.getElementById('totalTimeValue'),
            clickSound: document.getElementById('clickSound'),
            winSound: document.getElementById('winSound'),
            music: document.getElementById('music'),
            creator: document.getElementById('creator'),
            themeToggle: document.getElementById('theme-toggle')
        };

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏–≥—Ä—ã
        function initGame() {
            setupEventListeners();
            showCreator();
            startGame();
        }

        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–æ–≤ —Å–æ–±—ã—Ç–∏–π
        function setupEventListeners() {
            // –ü–∞—Å—Ö–∞–ª–∫–∞ –ø–æ –≤–≤–æ–¥—É –∫–æ–¥–∞
            document.addEventListener('keydown', (e) => {
                state.inputSequence.push(e.key);
                if (state.inputSequence.length > config.easterEggCode.length) {
                    state.inputSequence.shift();
                }
                
                if (state.inputSequence.join('') === config.easterEggCode.join('')) {
                    activateEasterEgg();
                }
            });

            // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Ç–µ–º—ã
            elements.themeToggle.addEventListener('click', toggleTheme);

            // –ó–∞–ø—É—Å–∫ –º—É–∑—ã–∫–∏ –ø–æ –ø–µ—Ä–≤–æ–º—É –∫–ª–∏–∫—É
            document.addEventListener('click', () => {
                if (!state.musicStarted) {
                    elements.music.play().catch(e => console.log("–ê–≤—Ç–æ–≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω–æ"));
                    state.musicStarted = true;
                }
            }, { once: true });
        }

        // –°–æ–∑–¥–∞–Ω–∏–µ –∏–≥—Ä–æ–≤–æ–≥–æ –ø–æ–ª—è
        function createBoard() {
            elements.board.style.gridTemplateColumns = `repeat(${state.boardSize}, 1fr)`;
            elements.board.innerHTML = '';

            const emojiSet = Array(state.boardSize).fill()
                .flatMap(() => {
                    const emoji = config.emojis[Math.floor(Math.random() * config.emojis.length)];
                    return Array(state.boardSize).fill(emoji);
                })
                .sort(() => Math.random() - 0.5);

            for (let i = 0; i < state.boardSize ** 2; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.textContent = emojiSet[i];
                cell.onclick = () => handleClick(i);
                elements.board.appendChild(cell);
            }
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–ª–∏–∫–∞ –ø–æ –∫–ª–µ—Ç–∫–µ
        function handleClick(index) {
            if (!state.timerInterval) return;
            playSound(elements.clickSound);

            const cells = elements.board.children;
            const row = Math.floor(index / state.boardSize);
            const col = index % state.boardSize;

            if (!state.selectedCell) {
                state.selectedCell = { row, col, index };
                cells[index].classList.add('selected');
                return;
            }

            const first = cells[state.selectedCell.index];
            const second = cells[index];

            [first.textContent, second.textContent] = [second.textContent, first.textContent];
            first.classList.remove('selected');
            state.selectedCell = null;

            if (checkWin()) handleWin();
        }

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ–±–µ–¥—ã
        function checkWin() {
            const cells = elements.board.children;
            for (let i = 0; i < state.boardSize; i++) {
                const rowStart = i * state.boardSize;
                const first = cells[rowStart].textContent;
                for (let j = 1; j < state.boardSize; j++) {
                    if (cells[rowStart + j].textContent !== first) return false;
                }
            }
            return true;
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –ø–æ–±–µ–¥—ã
        function handleWin() {
            clearInterval(state.timerInterval);
            playSound(elements.winSound);

            if (state.level === config.maxLevel) {
                showConfetti();
                elements.message.textContent = `–ü–æ–±–µ–¥–∞! –í—ã –≥–æ—Ç–æ–≤—ã –∫ school_21. –í—Ä–µ–º—è: ${state.totalTime}—Å`;
                clearInterval(state.totalTimeInterval);
                return;
            }

            elements.message.textContent = "–í—ã –Ω–∞ —à–∞–≥ –±–ª–∏–∂–µ –∫ school_21";
            setTimeout(() => {
                state.level++;
                state.boardSize++;
                state.levelTime += config.timeIncrement;
                elements.level.textContent = state.level;
                document.body.className = `theme-${state.level}`;
                elements.message.textContent = "";
                startGame();
            }, 2000);
        }

        // –ó–∞–ø—É—Å–∫ —Ç–∞–π–º–µ—Ä–∞ —É—Ä–æ–≤–Ω—è
        function startTimer() {
            let time = state.levelTime;
            elements.levelTime.textContent = time;

            state.timerInterval = setInterval(() => {
                if (--time <= 0) {
                    clearInterval(state.timerInterval);
                    if (state.level === 1) {
                        elements.message.textContent = '–¢–∞–ø–Ω–∏—Ç–µ –¥–ª—è –ø–µ—Ä–µ–∑–∞–ø—É—Å–∫–∞';
                        document.addEventListener('click', restartGame, { once: true });
                        return;
                    }
                    state.level--;
                    state.boardSize--;
                    state.levelTime -= config.timeIncrement;
                    elements.level.textContent = state.level;
                    document.body.className = `theme-${state.level}`;
                    startGame();
                }
                elements.levelTime.textContent = time;
            }, 1000);
        }

        // –ó–∞–ø—É—Å–∫ –∏–≥—Ä—ã
        function startGame() {
            clearIntervals();
            createBoard();
            startTimer();
            state.totalTimeInterval = setInterval(() => {
                state.totalTime++;
                elements.totalTimeValue.textContent = state.totalTime;
            }, 1000);
        }

        // –ü–µ—Ä–µ–∑–∞–ø—É—Å–∫ –∏–≥—Ä—ã
        function restartGame() {
            state.level = config.initialLevel;
            state.boardSize = 3;
            state.levelTime = config.initialTime;
            state.totalTime = 0;
            elements.level.textContent = state.level;
            elements.totalTimeValue.textContent = state.totalTime;
            document.body.className = `theme-${state.level}`;
            startGame();
        }

        // –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏
        function clearIntervals() {
            clearInterval(state.timerInterval);
            clearInterval(state.totalTimeInterval);
        }

        function playSound(sound) {
            sound.currentTime = 0;
            sound.play().catch(e => console.log("–ó–≤—É–∫ –Ω–µ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω"));
        }

        function showConfetti() {
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.style.position = 'fixed';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.top = '-10px';
                    confetti.style.width = '8px';
                    confetti.style.height = '8px';
                    confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                    confetti.style.borderRadius = '50%';
                    confetti.style.pointerEvents = 'none';
                    confetti.style.animation = `fall ${Math.random() * 3 + 2}s linear forwards`;
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 5000);
                }, i * 30);
            }
        }

        function showCreator() {
            setTimeout(() => {
                elements.creator.style.opacity = 1;
            }, 5000);
        }

        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            // –ò—Å–ø—Ä–∞–≤–ª–µ–Ω–æ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Ç–µ–º—ã
            if (!document.body.classList.contains('dark-mode')) {
                document.body.className = `theme-${state.level}`;
            } else {
                document.body.classList.add('theme-dark');
            }
        }

        function activateEasterEgg() {
            document.body.style.backgroundImage = "url('https://source.unsplash.com/random/1920x1080/?space,neon')";
            elements.message.textContent = "–ö–æ–Ω—Ç—Ä–∞ –®–µ–ª–ª–∏ –æ–±–Ω–∞—Ä—É–∂–µ–Ω! +100 –æ—á–∫–æ–≤";
            setTimeout(() => {
                elements.message.textContent = "";
            }, 3000);
        }

        // –ó–∞–ø—É—Å–∫ –∏–≥—Ä—ã –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.addEventListener('load', initGame);
    </script>
</body>
</html>
